name: Laravel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-ci:
    runs-on: ubuntu-latest

    # Comment out the entire services section
    # services:
    #   mysql:
    #     image: mysql:8.0
    #     env:
    #       MYSQL_ROOT_PASSWORD: root
    #       MYSQL_DATABASE: laravel
    #       MYSQL_USER: laravel
    #       MYSQL_PASSWORD: secret
    #     ports:
    #       - 3306:3306
    #     options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, xml, intl, bcmath # Removed mysql extension
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Prepare environment
        run: |
          # cd ngml
          cp .env.example .env
          php artisan key:generate

      - name: Install Composer dependencies
        run: |
          cd ngml
          composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Install npm dependencies
        run: |
          # cd ngml
          npm ci

      - name: Lint code
        run: |
          cd ngml
          composer run lint
          npm run lint

      - name: Run non-database tests
        run: |
          # cd ngml
          # Run tests that don't require database
          php artisan test --exclude-group=slow,db
          npm run test --if-present

      - name: Build assets
        run: |
          cd ngml
          npm run build
